<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | BitOlx</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/admin/style.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Dashboard</h2>
            </div>
            <ul class="sidebar-links">
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="manage_users.html">Manage Users</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <section class="stats-section">
                <div class="stat-card">
                    <h3>Total Products</h3>
                    <p id="total-products">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p id="total-users">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Sales</h3>
                    <p id="total-sales">0</p>
                </div>
            </section>

            <section class="manage-section">
                <h2>Manage Products</h2>
                <table id="product-table">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                        <!-- Products will be dynamically populated here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 BitOlx. Admin Dashboard.</p>
    </footer>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js"></script>

    <script>
        // Firebase initialization and product fetching code
        // (Same as the previous version)
    </script>
</body>

</html>
